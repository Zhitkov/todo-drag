<!DOCTYPE html>
  <html>
  <head>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet">
    <title>cs</title>
  </head>
  <body>
    <div class="wrapper">
      
      <div class="column in-process">
        <div class="name">
          <span class="name-common">TO-DO-LIST</span>
        </div>
        <div onclick="addTask();" class="add-task"> 
           <span class="add-task-text">Добавить задачу</span> 
        </div>
        <div class="board" id="in-process-task-board">
        
          <task draggable='true'>
            <div class="task-name" contentEditable="true" data-text="Название задачи"></div>
            <div class="task-options">
              <span onclick="done(this)" class="done_button">Выполнена</span>
              <span onclick="notDone(this)" class="not_done_button">
                <span>Не выполнена</span>
              </span>
            </div>
          </task>

        </div>
      </div>

    </div>
  <script src="drag.js" type="text/javascript"></script>
  <script src="script.js" type="text/javascript"></script>
  </body>
</html>
